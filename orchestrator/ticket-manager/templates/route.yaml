{{- if .Values.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "ticket-manager.name" . }}
  labels:
    {{- include "ticket-manager.labels" . | nindent 4 }}
  annotations:
    {{- include "ticket-manager.argocd-syncwave" . | nindent 4 }}
spec:
  {{ if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{ end }}
  port:
    targetPort: {{ .Values.service.portName }}
  to:
    kind: Service
    name: {{ include "ticket-manager.name" . }}
    weight: 100
  wildcardPolicy: None
  {{- if .Values.route.tlsEnabled }}
  tls:
    {{- toYaml .Values.route.tls | nindent 4 }}
  {{ end }}
{{ end }}
