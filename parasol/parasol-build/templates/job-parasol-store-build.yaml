apiVersion: batch/v1
kind: Job
metadata:
  name: parasol-store-build
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 100
  template:
    spec:
      containers:
      - name: parasol-store-build
        command:
          - /bin/bash
          - '-c'
          - |
            set -x
            ansible-playbook -i localhost /scripts/playbook.yaml
        image: quay.io/agnosticd/ee-multicloud:latest
        volumeMounts:
          - mountPath: /scripts
            name: parasol-store-build-vol
      restartPolicy: Never
      volumes:
      - name: parasol-store-build-vol
        configMap:
          name: parasol-store-build-manifests