apiVersion: batch/v1
kind: CronJob
metadata:
  name: vault-auto-unseal
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: vault
          restartPolicy: Never
          containers:
          - name: unsealer
            image: registry.redhat.io/openshift4/ose-cli:v4.7
            volumeMounts:
              - mountPath: /vault-unseal-config
                name: vault-unseal-config-volume
            command:
            - /bin/bash
            - -c
            - |
              echo "=== Vault Auto-Unseal Check at $(date) ==="

              # Check if vault-0 pod exists
              if ! oc get pod {{ include "vault.name" . }}-0 -n {{ .Release.Namespace }} &>/dev/null; then
                echo "Vault pod {{ include "vault.name" . }}-0 not found, skipping..."
                exit 0
              fi

              # Check vault status
              echo "Checking Vault status..."
              set +e
              oc exec {{ include "vault.name" . }}-0 -n {{ .Release.Namespace }} -- vault status -tls-skip-verify
              STATUS=$?
              set -e

              echo "Status code: $STATUS"

              if [ $STATUS -eq 0 ]; then
                echo "Vault is already unsealed and healthy"
                exit 0
              elif [ $STATUS -eq 2 ]; then
                echo "Vault is sealed, checking initialization status..."

                # Check if already initialized (keys file exists)
                set +e
                oc exec {{ include "vault.name" . }}-0 -n {{ .Release.Namespace }} -- test -f /vault/data/vault-auto-unseal-keys.txt
                KEYS_EXISTS=$?
                set -e

                if [ $KEYS_EXISTS -eq 0 ]; then
                  echo "Vault already initialized, unsealing with existing keys..."
                  oc exec {{ include "vault.name" . }}-0 -n {{ .Release.Namespace }} -- /bin/sh /vault/data/unseal.sh

                  # Verify unseal succeeded
                  set +e
                  oc exec {{ include "vault.name" . }}-0 -n {{ .Release.Namespace }} -- vault status -tls-skip-verify
                  FINAL_STATUS=$?
                  set -e

                  if [ $FINAL_STATUS -eq 0 ]; then
                    echo "Successfully unsealed Vault"
                    exit 0
                  else
                    echo "Vault unseal failed (exit code: $FINAL_STATUS)"
                    exit 1
                  fi
                else
                  # Vault is not initialized - initialize it
                  echo "Initializing Vault for the first time..."
                  oc exec {{ include "vault.name" . }}-0 --namespace={{ .Release.Namespace }} --stdin --tty -- vault operator init -format=yaml > /tmp/vault-auto-unseal-keys.txt

                  echo "Copying unseal keys to Vault pod..."
                  cat /tmp/vault-auto-unseal-keys.txt | oc exec -i -n {{ .Release.Namespace }} {{ include "vault.name" . }}-0 -c {{ include "vault.name" . }} "--" sh -c "cat > /vault/data/vault-auto-unseal-keys.txt"

                  echo "Copying unseal script to Vault pod..."
                  cat /vault-unseal-config/unseal.sh | oc exec -i -n {{ .Release.Namespace }} {{ include "vault.name" . }}-0 -c {{ include "vault.name" . }} "--" sh -c "cat > /vault/data/unseal.sh"

                  echo "Unsealing Vault..."
                  oc exec {{ include "vault.name" . }}-0 --namespace={{ .Release.Namespace }} --stdin --tty -- /bin/sh /vault/data/unseal.sh

                  # Verify unsealing succeeded
                  set +e
                  oc exec {{ include "vault.name" . }}-0 --namespace={{ .Release.Namespace }} -- vault status -tls-skip-verify
                  FINAL_STATUS=$?
                  set -e

                  if [ $FINAL_STATUS -eq 0 ]; then
                    echo "Vault successfully initialized and unsealed"
                    exit 0
                  else
                    echo "Vault unseal verification failed"
                    exit 1
                  fi
                fi
              else
                echo "Vault status check failed with unexpected code: $STATUS"
                exit 1
              fi
          volumes:
          - name: vault-unseal-config-volume
            configMap:
              name: vault-unseal-config
