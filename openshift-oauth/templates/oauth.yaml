apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - name: htpasswd
      mappingMethod: claim
      type: HTPasswd
      htpasswd:
        fileData:
          name: htpasswd
    - name: developers
      mappingMethod: claim
      type: OpenID
      openID:
        clientID: {{ .Values.oidc.clientId }}
        clientSecret:
          name: openshift-oidc-client-secret
        issuer: https://{{ .Values.keycloak.host }}/realms/{{ .Values.keycloak.realm }}
        claims:
          preferredUsername:
            - preferred_username
          email:
            - email
          name:
            - name
        extraScopes:
          - email
          - profile
